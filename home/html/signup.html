<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopizy</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- style  -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../responsive/signRespon.css">
  </head>
  <body>
    <section id="signup">
        <div class="container">
            <div class="signup-wrapper">
                <div class="header">
                    <h2>Shopizy</h2>
                </div>
                <div class="box">
                    <div class="box-head">
                        <h3>Sign up</h3>
                    </div>
                    <div class="input">
                        <input type="email" placeholder="Email / Phone Number">
                        <button>Sign up</button>
                    </div>
                    <span>or you can use</span>
                    <div class="box-btn">
                        <a href="#"> <img src="../images/gogle.svg" alt="">Google</a>
                        <a href="#"> <img src="../images/facbook.svg" alt="">Facebook</a>
                        <p>Already have an account? <strong>Log in</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
